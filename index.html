<!DOCTYPE html>
<html lang="hi">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LS4D1GX29V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LS4D1GX29V');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्या शनिवार है?</title>
    <link rel="icon" href="partyb.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            transition: background-color 0.5s ease;
            position: relative; /* For positioning the mute icon */
        }
        .message {
            font-size: 2rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
        }
        /* Saturday-specific styles */
        body.saturday {
            background-color: #ffeb3b;
        }
        .message.saturday {
            font-size: 3rem;
            color: #4caf50;
            animation: pulse 0.3333s infinite;
        }
        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Fireworks styles */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .firework {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, transparent);
            animation: firework 2s ease-out forwards;
        }
        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        /* Mute/Unmute Icon Styles */
        .mute-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            fill: #333;
            transition: fill 0.3s;
        }
        .mute-icon:hover {
            fill: #666;
        }
    </style>
</head>
<body>
    <h1 class="message"></h1>
    <div class="fireworks"></div>
    <button id="simulateSaturday" style="display: none;" onclick="simulateSaturday()">शनिवार आज़माएं</button>
    <button id="shareButton">इस साइट को साझा करें</button>

    <!-- Mute/Unmute Icon -->
    <svg id="muteButton" class="mute-icon" viewBox="0 0 24 24" aria-label="Mute/Unmute" role="button" tabindex="0">
        <!-- Initial icon shows volume up (unmuted state) -->
        <path id="muteIconPath" d="M3 9v6h4l5 5V4l-5 5H3z"></path>
    </svg>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
        आपका ब्राउज़र ऑडियो तत्व का समर्थन नहीं करता है।
    </audio>

    <script>
        const today = new Date();
        const day = today.getDay(); // Use today's date
        const message = document.querySelector('.message');
        const body = document.querySelector('body');
        const simulateButton = document.getElementById('simulateSaturday');
        const shareButton = document.getElementById('shareButton');
        const muteButton = document.getElementById('muteButton');
        const muteIconPath = document.getElementById('muteIconPath');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // SVG Paths for Unmute and Mute Icons
        const volumeUpIcon = "M3 9v6h4l5 5V4l-5 5H3z"; // Volume (Unmuted) Icon
        const volumeOffIcon = "M12 4.44L9.94 6.5 12 8.56V4.44M3 9v6h4l5 5V4L7 9H3m13.5 3c0-1.77-.77-3.29-1.97-4.29L14 9.5v5l.53.79C15.73 15.29 16.5 13.77 16.5 12z"; // Mute Icon

        // Set initial icon to represent current state (unmuted)
        muteIconPath.setAttribute('d', volumeUpIcon);

        // Check if today is Saturday
        if (day === 6) {
            message.innerText = "हाँ, शनिवार है!";
            simulateButton.style.display = 'none';
            showSaturday(); // Start the Saturday celebration
        } else {
            message.innerText = "नहीं, शनिवार नहीं है।";
            simulateButton.style.display = 'block'; // Show the button to simulate Saturday
        }

        function showSaturday() {
            message.classList.add('saturday');
            body.classList.add('saturday');

            // Play music after user interaction
            document.body.addEventListener('click', playMusicOnce, { once: true });

            // Repeated fireworks
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    createFirework();
                }
            }, 500); // Fireworks every half-second
        }

        function playMusicOnce() {
            // Set the starting time to 4.5 seconds
            backgroundMusic.currentTime = 4.5;
            backgroundMusic.play().catch(error => {
                console.log('Playback error:', error);
            });
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.width = firework.style.height = `${Math.random() * 50 + 50}px`;
            firework.style.top = `${Math.random() * 100}vh`;
            firework.style.left = `${Math.random() * 100}vw`;
            document.querySelector('.fireworks').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Simulate Saturday
        function simulateSaturday() {
            message.innerText = "हाँ, शनिवार है!";
            simulateButton.style.display = 'none'; // Hide the button after switching to Saturday mode
            showSaturday();
        }

        // Share functionality
        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'क्या शनिवार है?',
                    text: 'देखें कि आज शनिवार है या नहीं!',
                    url: window.location.href
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                // Fallback for browsers that do not support the Web Share API
                alert('आपका ब्राउज़र इस फ़ंक्शन का समर्थन नहीं करता है। कृपया URL को मैन्युअल रूप से कॉपी करें।');
            }
        });

        // Mute/Unmute functionality
        muteButton.addEventListener('click', () => {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                // Change icon to unmuted icon (volume up) to represent current state
                muteIconPath.setAttribute('d', volumeUpIcon);
            } else {
                backgroundMusic.muted = true;
                // Change icon to muted icon (volume off) to represent current state
                muteIconPath.setAttribute('d', volumeOffIcon);
            }
        });
    </script>
</body>
</html>
